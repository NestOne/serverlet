<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="resources.title_imageMapLayer4326"></title>
    <link rel="stylesheet" href="./libs/leaflet.css">
    <script type="text/javascript" src="./libs/leaflet.js"></script>
    <script type="text/javascript" src="./libs/iclient9-leaflet.min.js"></script>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
<script type="text/javascript">

    Proj4js.defs("EPSG:2360","+proj=tmerc +lat_0=0 +lon_0=108 +k=1 +x_0=36500000 +y_0=0 +a=6378140 +b=6356755.288157528 +units=m +no_defs");
    L.bounds
	var crs = L.Proj.CRS("EPSG:2360", {
        // 投影范围的左上角点
		origin: [36341298.75,2012660.96],
        
		scaleDenominators: [7000000,3500000,1700000,800000,400000,200000,100000,50000,30000,20000],	
        // iclent说设bounds可能会有bug，设origin保险一些
        // bounds:[[40347872.18,2703741.00],[40599933.10,5912397.96]]
	});

    var host = window.isLocal ? window.server : "http://localhost:8010";
    var url = host + "",
        map = L.map('map', {
            crs: crs,
            center: crs.unproject(L.point(36525852.7063909,2618011.18386842)),
            maxZoom: 10,
            minZoom: 0,
            zoom: 1,
        });
    L.supermap.imageMapLayer(url).addTo(map);
</script>
</body>
</html>
