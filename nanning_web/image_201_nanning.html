<html>
<head>
    <meta charset="UTF-8">
    <title>SuperMap REST 地图服务底图</title>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
<!-- div id="map" style="margin:0 auto;width:1024px;height:1024px"></div -->
<link rel="stylesheet" href="./libs/leaflet.css">
<script type="text/javascript" src="./libs/leaflet.js"></script>
<script type="text/javascript" src="./libs/iclient9-leaflet.min.js"></script>

<script type="text/javascript">
	//Proj4js.defs("EPSG:2344","+proj=tmerc +lat_0=0 +lon_0=114 +k=1 +x_0=38500000 +y_0=0 +a=6378140 +b=6356755.288157528 +units=m +no_defs");
	var crs = L.Proj.CRS("EPSG:4326", {
		//origin: [114.59, 42.31],
		scaleDenominators: [2000000,1000000,500000,250000,125000,62500,31250,20000,10000,5000],	
		//bounds:[[36139988.0551312,2312732.76683701],[36911717.3576505,2923289.60089983]]
		bounds:[[115.75256609043971,39.29034150725512],[116.97196548680272,40.509740903618095]]
		//bounds:[[left,bottom],[right,top]]
	});
    var map, url="http://localhost:8010"
    map = L.map('map', {
        center: crs.unproject(L.point(116.464347513752,39.9246583094025)),
        maxZoom: 18,
        zoom: 0,
        crs:crs,
    });
    L.supermap.imageMapLayer(url,{tileSize:512}).addTo(map);
</script>

</body>
</html>
